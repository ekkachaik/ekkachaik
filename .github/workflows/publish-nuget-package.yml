name: NuGet Generation

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/kiwsan-mc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Build solution and generate NuGet package
        run: dotnet build --configuration Release --output packages
      - name: Create the package
        run: dotnet pack --configuration Release --output packages
      #- name: Publish the package to GPR
      #  run: dotnet nuget push "packages/*.nupkg" --api-key ${{ secrets.GH_NUGET_AUTH_TOKEN }} --no-symbols true --skip-duplicate